<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <h2 class="message"></h2>
    <div class="board">
        <div class="row">
            <div class="col" id="square-0"></div>
            <div class="col" id="square-1"></div> 
            <div class="col" id="square-2"></div>
          </div>
          <div class="row">
            <div class="col" id="square-3"></div>
            <div class="col" id="square-4"></div> 
            <div class="col" id="square-5"></div>
          </div>
          <div class="row">
            <div class="col" id="square-6"></div>
            <div class="col" id="square-7"></div> 
            <div class="col" id="square-8"></div>
          </div>
    </div>
<div class="button">
    <button class="btn1">New Game</button>
    <button class="btn2">Give Up</button>
</div>
<script type="module" src="tic-tac-toe.js"></script></body>
</html>
